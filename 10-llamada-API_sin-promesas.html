<!DOCTYPE html>
<html>
    <head lant="es">
        <title>UD6: Llamada a una API con promesas</title>
        <script>
            function getPosts(success, error) {
                var req = new XMLHttpRequest();
                req.open('GET', 'https://jsonplaceholder.typicode.com/posts');

                req.onload = function() {
                    if (req.status == 200) {
                        success(JSON.parse(req.response));
                    }
                    else {
                        error();
                    }
                };

                req.send();
            }

            getPosts(
                function(r) {
                    console.log(r)
                },
                function(r) {
                    console.log('Ocurri√≥ un error')
                },
            )
        </script>
    </head>
    <body>
        <h1>UD6: Llamada a una API con promesas</h1>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head lant="es">
        <title>UD6: Lanzar dados</title>
        <script>
            const iterations = 10;
            const numbers = [];

            for (let i = 0; i < iterations; i++) {
                const number = 1 + Math.floor(Math.random() * 6);
                numbers.push(number);
                if (number === 6) {
                    console.log("ERROR");
                    break;
                }
            }

            console.log(numbers);
        </script>
    </head>
    <body>
        <h1>UD6: Lanzar dados</h1>
    </body>
</html>

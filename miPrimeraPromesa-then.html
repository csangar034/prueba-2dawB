<!DOCTYPE html>
<html>
    <head>
        <title>Mi primera promesa - uso then</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <script>
            'use strict'

            document.addEventListener("DOMContentLoaded", function() { 
                console.log('[ LOG ] Antes de la peticion');
                fetch('https://reqres.in/api/users')
                    .then(respuesta => {
                        console.log('[ LOG ] 1ª peticion');
                        // Devuelvo la respuesta transformada en json
                        return respuesta.json(); 
                    })
                    .then(data => {
                        console.log('[ LOG ] 2ª peticion');
                        let log = document.getElementById("log");
                        // Se reciben los datos dentro de una nueva promesa, recorro los datos y los proceso
                        (data.data).forEach(element => {                            
                            log.insertAdjacentHTML('beforeend', `[${element.id}] ${element.first_name} ${element.last_name} (${element.email})<br/>`);
                       });
                    }
                );
                console.log('[ LOG ] Despues de la peticion');
            });
        </script>
    </head>
    <body>
        <div class="container container-fluid">
            <div class="row">
                <h1>Mi primera promesa - uso then</h1>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="log"></div>
                </div>
            </div>
        </div>
    </body>
</html>

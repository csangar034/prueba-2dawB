<!DOCTYPE html>
<html>
    <head>
        <title>Mi primera promesa - uso all</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <script>
            'use strict'

            document.addEventListener("DOMContentLoaded", function() { 
                var p1 = new Promise((resolve, reject) => { 
                    setTimeout(resolve, 4000, 'una'); 
                }); 

                var p2 = new Promise((resolve, reject) => { 
                    setTimeout(resolve, 1000, 'dos'); 
                });

                var p3 = new Promise((resolve, reject) => {
                    setTimeout(resolve, 3000, 'tres');
                });

                var p4 = new Promise((resolve, reject) => {
                    setTimeout(resolve, 2000, 'cuatro');
                });

                var p5 = new Promise((resolve, reject) => {
                    setTimeout(resolve, 5000, 'cinco');
                    //reject("promesa 5 fallida");
                });

                Promise.all([p1, p2, p3, p4, p5])
                .then(values => { 
                    console.log(values);
                }, reason => {
                    console.log(reason)
                });
            });
        </script>
    </head>
    <body>
        <div class="container container-fluid">
            <div class="row">
                <h1>Mi primera promesa - uso all</h1>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="log"></div>
                </div>
            </div>
        </div>
    </body>
</html>
